<header>
	<!-- Navigation -->
	<nav >
        <div class="navbar topnav">
        	<div class="row">
        		<div class=" wrap-logo">
        			<a href="#" class="logo">
        				<img src="assets/images/Logo.png">
        			</a>
        			<div class="click-hamburger">
        				<i class="hamburger" data-toggle="offcanvas" role="button">&nbsp</i>
        			</div>
        		</div>
        		<div class="header">
        			<div class="name_page">
        				<a href="#">
                            <i class="fa 
                                {% if current_page == 'change-password' %}fa-chevron-left{% endif %}
                                {% if current_page == 'homepage' %}icon-home{% endif %}
                                {% if current_page == 'xemdonhang' %}icon-donhang{% endif %}
                                {% if current_page == 'nhacungcap' %}icon-supply{% endif %}
                                {% if current_page == 'product' %}icon-product{% endif %}
                            " aria-hidden="true"></i>
                        </a>
        				<p class="title">
                            {% if current_page == 'change-password' %}Đổi mật khẩu{% endif %}
                            {% if current_page == 'homepage' %}Quản lý chung{% endif %}
                            {% if current_page == 'xemdonhang' %}Đơn hàng{% endif %}
                            {% if current_page == 'nhacungcap' %}Nhà cung cấp{% endif %}
                            {% if current_page == 'product' %}Sản phẩm{% endif %}
                        </p>
        			</div>
        			<form class="form-search">
		                <input type="text" placeholder="Tìm kiếm nhanh" class="form-control" onkeyup="keyupFunction()" id="input-search">
		                <select class="selectpicker" data-live-search="true" title="Sản phẩm">
		                  <option>Sản phẩm</option>
		                  <option>ID đơn hàng</option>
		                  <option>Mã sản phẩm</option>
		                  <option>Tên thành viên</option>
		                </select>
		                <button type="submit" class="btn btn-search"><span class="icon-search"></span></button>
	              </form>
        		</div>	
        	</div>
        </div>
        <!-- /.container -->
    </nav>
    
</header>
